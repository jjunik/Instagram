<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="top">
        <div id="top_img">
        <img src = "image/KakaoTalk_20240903_121031083.png">
        </div>
        <input type="search" value="🔍검색">
        <div>
            <i class="fas fa-home"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-compass"></i>
            <i class="far fa-heart"></i>
        </div>
    </div>
    <div id="profile">
        <div id="profile_pic">
        <img src = "image/KakaoTalk_20240903_121500922.jpg" class="circle_pic">
        </div>
        <div id="profile_info">
        <!--태그는 줄바꿈 기능이 있다.-->
        <!-- <p> 태그는 문단을 나누는 태그 paragraph의 약자
        p태그는 줄바꿈을 표한하는 block이라는 속성이 있기 때문에 옆에 글이 올 수 없다.-->
           <div id="id">
            <span>half_bottle</span>
            <i class="fas fa-cog"></i>
        </div>
            <button>프로필 편집</button>
</div>
</div>
    <!-- 회색 버튼이 생긴다.
     css를 공부하면 버튼의 크기와 색상, 모양을 내 취향대로 수정할 수 있다.-->
<div>
     <p>
        <!-- <strong> 볼드체 표현-->
        <strong id="userInfo">
    반병현(Byunghyun Ban)<br/>
        </strong>
    <span id="summary">저자</span>
    </p>
        <p id="profileDetail">
            <a href = https://needleworm.github.io>needleworm.github.io</a>
        </p>
</div>

<div id="highlight_area">
    <div class="highlight">
        <div id="circle_high">
            <img src = "image/고1.jpg" class="circle_pic">
        </div>
        <!-- window + ; = 이모지-->
        <div>
            😁
        </div>
    </div>
    <div class="highlight">
        <div id="circle_high">
            <img src = "image/고2.jpg" class="circle_pic">
        </div>
        
        <div>
            😊
        </div>
    </div>
    <div>


    </div>
</div>

<div id="stat_bar">
   <div class="stat">
        게시물<br/>
        133
     </div>      
        <div class="stat">
            팔로워<br/>
            408
        </div> 
        <div class="stat">           
            팔로우<br/>
            189
        </div>
</div>    

<div id="sub_icons">
    <div class="selected">
        <i class="fas fa-border-all"></i>
    </div>
    <div>
        <i class="fas fa-film"></i>
    </div>
    <div>
        <i class="fas fa-play-circle"></i>
    </div>
    <div>
        <i class="fas fa-bookmark"></i>
    </div>
    <div>
        <i class="fas fa-user-tag"></i>
    </div>
</div>

<div>
    <!-- %로 지정된 값은 화면 크기에 따라 이미지의 크기가 바뀜
     이처럼 창 크기의 변화에 맞춰 화면의 정보나 사진의 크기가 바뀌는 
     웹 페이지를 반응형 웹이라고 한다.
     모든 웹 페이지 외주 제작에서 반응형 웹이 가장 비싼 가격에 거래되고 있다
     가장 수요가 높고 난이도가 높기 때문이다.-->
<div class="thumbnail_grid">
    <img src = "image/thumbnails/1.jpg" class="thumbnail"> 
    <img src = "image/thumbnails/2.jpg" class="thumbnail"> 
    <img src = "image/thumbnails/3.jpg" class="thumbnail"> 
</div>

<div class="thumbnail_grid">
    <img src = "image/thumbnails/4.jpg" class="thumbnail"> 
    <img src = "image/thumbnails/5.jpg" class="thumbnail"> 
    <img src = "image/thumbnails/6.jpg" class="thumbnail"> 
</div>

<div class="thumbnail_grid">
    <img src = "image/thumbnails/7.jpg" class="thumbnail"> 
    <img src = "image/thumbnails/8.jpg" class="thumbnail"> 
    <img src = "image/thumbnails/9.jpg" class="thumbnail"> 
</div>

</div>
</body>
</html>
