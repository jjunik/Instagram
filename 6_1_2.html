<!-- 여러 선택지중 하나 radio
     여러 선택지중 하나를 골라야 할 때 radio 타입을 사용한다.
     -->
<p>
    <input type="radio" name="radio1" checked> 한식
    <input type="radio" name="radio1">중식
    <input type="radio" name="radio1">일식
    <input type="radio" name="radio1">양식
</p>

<p>
    <input type="radio" name="radio2" checked> 뜨거운것
    <input type="radio" name="radio2"> 차가운것
</p>

<p>
    <input type="radio" name="radio3" checked> 매운것
    <input type="radio" name="radio3"> 안매운것
</p>

<!-- radio  타입에서 name 이라는 속성은 속성값이 같은
 대상들을 하나의 그룹으로 인식하고, 하나의 그룹 안에서
 반드시 하나의 선택지만 선택되도록 세팅되어있다.-->

 <!-- 슬라이더로 값을 선택하는 range-->
  <input type="range" min="0" max="1000"><br> <!--1씩 증가-->
  <input type="range" min="0" max="1000" step="10"><br><!--10씩 증가-->
  <input type="range" min="0" max="1000" step="10" value="100"><br>

<!-- 태그의 날짜와 시간 입력타입
 날짜와 시간을 입력하는 태그는 잘 사용되지 않는다.
 js를 활용하면 현재시각을 굳이 사용자에게 물어보지않아도 되기 때문이다.-->
 <p>
    <input type="date">
 </p>

 <!-- 월을 입력받는 month-->
  <p>
    <input type="month">
  </p>

  <!-- 주를 입력받는 week -->
   <p>
    <input type="week">
   </p>

   <!-- 시간을 입력받는 time-->
    <p>
        <input type="time">
    </p>

    <!-- 날짜와 시간을 동시에 입력받는 datetime lecal-->
     <p>
        <input type="datetime-local">
     </p>
